<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Quản Lý Sinh Viên</h1>
            <p>Hệ thống quản lý thông tin sinh viên</p>
        </header>

        <!-- Form thêm sinh viên -->
        <section class="form-section">
            <h2 class="form-title">
                <i data-lucide="user-plus"></i>
                Thêm Sinh Viên Mới
            </h2>
            <form th:action="@{/add}" th:object="${newStudent}" method="post" class="student-form">
                <div class="form-group">
                    <label for="name">Họ và tên</label>
                    <input type="text" id="name" th:field="*{name}" placeholder="Nhập họ tên sinh viên" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="example@email.com" required>
                </div>
                <div class="form-group">
                    <label for="age">Tuổi</label>
                    <input type="number" id="age" th:field="*{age}" placeholder="18" min="16" max="100" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i data-lucide="plus"></i>
                        Thêm
                    </button>
                </div>
            </form>
        </section>

        <!-- Danh sách sinh viên -->
        <section class="students-section">
            <h2 class="section-title">
                <i data-lucide="users"></i>
                Danh sách sinh viên
                <span class="student-count" th:text="${#lists.size(students)}">0</span>
            </h2>

            <!-- Form tìm kiếm -->
            <div class="search-section">
                <form th:action="@{/}" method="get" class="search-form">
                    <div class="search-input-wrapper">
                        <i data-lucide="search" class="search-icon"></i>
                        <input type="text" name="search" th:value="${searchKeyword}"
                            placeholder="Tìm kiếm theo tên sinh viên..." class="search-input">
                        <button type="submit" class="btn btn-search">
                            Tìm kiếm
                        </button>
                    </div>
                </form>
                <!-- Hiển thị kết quả tìm kiếm -->
                <div class="search-result" th:if="${searchKeyword != null}">
                    <span>Kết quả tìm kiếm cho: <strong th:text="${searchKeyword}"></strong></span>
                    <a th:href="@{/}" class="clear-search">
                        <i data-lucide="x"></i>
                        Xóa bộ lọc
                    </a>
                </div>
            </div>

            <!-- Trạng thái trống -->
            <div class="empty-state" th:if="${#lists.isEmpty(students)}">
                <i data-lucide="inbox" class="empty-state-icon"></i>
                <p th:if="${searchKeyword != null}">Không tìm thấy sinh viên nào với tên "<span
                        th:text="${searchKeyword}"></span>"</p>
                <p th:unless="${searchKeyword != null}">Chưa có sinh viên nào trong hệ thống.</p>
            </div>

            <!-- Grid hiển thị sinh viên -->
            <div class="students-grid" th:unless="${#lists.isEmpty(students)}">
                <a th:each="student : ${students}" th:href="@{/student/{id}(id=${student.id})}" class="student-card">
                    <div class="student-header">
                        <div class="student-avatar" th:text="${#strings.substring(student.name, 0, 1).toUpperCase()}">N
                        </div>
                        <div class="student-info">
                            <h3 class="student-name" th:text="${student.name}">Nguyễn Văn A</h3>
                            <span class="student-id" th:text="'Mã SV: ' + ${student.id}">Mã SV: 1</span>
                        </div>
                        <i data-lucide="chevron-right" class="card-arrow"></i>
                    </div>
                    <div class="student-details">
                        <div class="detail-item">
                            <i data-lucide="mail"></i>
                            <span th:text="${student.email}">email@example.com</span>
                        </div>
                        <div class="detail-item">
                            <i data-lucide="calendar"></i>
                            <span th:text="${student.age} + ' tuổi'">20 tuổi</span>
                        </div>
                    </div>
                </a>
            </div>
        </section>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
